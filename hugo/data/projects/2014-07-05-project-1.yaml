description: Schon seit ihrer Zeit am Gymnasium musizieren die Sängerin Simone Felber und der Pianist Roman Müller gemeinsam. Während ihrer Studienzeit an der Hochschule Luzern – Musik intensivierten sie diese Zusammenarbeit und bauten ein grösseres Repertoire auf. So besuchten sie unter anderem Liedduokurse bei Edward Rushton und Peter Baur.<br><br>Der Schwerpunkt ihres Repertoires liegt auf der deutschen Romantik. Neben dem Liedzyklus Frauenliebe und Leben und weitern Stücken von Robert Schumann spielen sie Lieder von Franz Schubert, Felix Mendelssohn und Johannes Brahms. Des Weiteren beinhaltet ihr Repertoire impressionistische Stücke wie “Le Bestiare“ von Francis Poulenc und die „Siete Canziones Populares Espagnolas“ von Manuel de Falla.<br><br>Das aktuelle Programm des Duos setzt sich mit zwei der grössten Komponisten der deutschen Romanitk auseinander. Der Zyklus „Frauenliebe und Leben“ von Robert Schumann bildet der Hauptteil, dieser stellt die Entwicklung einer jungen Frau dar. Von der ersten Begegnung mit ihrem Zukünftigen bis zum Tode ihres geliebten. Diesen, teils etwas naiven Ansichten, stehen „Ellen’s Gesänge“ gegenüber. Franz Schubert vertont darin eine alte schottische Sage, welche von Sir Walter Scott in „the lady of the lake“ in sechs Gesängen niedergeschrieben wurde. Diese Geschichte erzählt von der schönen und starken Ellen, welche in ihrem Schloss auf ihren Geliebten wartet.