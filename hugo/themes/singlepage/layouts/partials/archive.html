{{ "<!-- Archive -->" | safeHTML }}
<div id="archiv" class="container-fluid content text-center">

  <h1>Vergangene Veranstaltungen</h1>
  <hr/>

  {{ range where .Site.RegularPages.ByDate.Reverse "Section" "==" "archive" }}
    {{ if isset .Params "remark" }}
      <div id="remark">{{ .Params.remark }}</div>
    {{ end }}
    <h2>{{ .Title }}</h2>
    {{ .Content }}
    <hr/>
  {{ end }}

</div>
