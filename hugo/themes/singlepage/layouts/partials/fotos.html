{{ "<!-- Fotos -->" | safeHTML }}
<div id="fotos" class="container-fluid content text-center">
  <h1>Fotos</h1>

  <div class="row text-center">
    {{ range where .Site.RegularPages.ByWeight "Section" "==" "gallery"}}
      <div class="col-sm-6">
        <div class="thumbnail">
          <img src="gallery/{{ .Params.image }}" alt="{{ .Params.alt }}">
          {{ .Content }}
        </div>
      </div>
    {{ end }}
  </div>

</div>
